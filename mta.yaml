_schema-version: 3.3.0
ID: KFP
description: A simple CAP project.
version: 1.0.0
modules:
- name: KFP-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: KFP-auth
  - name: KFP-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: KFP-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: KFP-db
  parameters:
    buildpack: nodejs_buildpack
- name: KFP-destination-content
  type: com.sap.application.content
  requires:
  - name: KFP-destination-service
    parameters:
      content-target: true
  - name: KFP_html_repo_host
    parameters:
      service-key:
        name: KFP_html_repo_host-key
  - name: KFP-auth
    parameters:
      service-key:
        name: KFP-auth-key
  parameters:
    content:
      instance:
        destinations:
        - Name: kfprouter_KFP_html_repo_host
          ServiceInstanceName: KFP-html5-app-host-service
          ServiceKeyName: KFP_html_repo_host-key
          sap.cloud.service: kfprouter
        - Authentication: OAuth2UserTokenExchange
          Name: kfprouter_KFP_auth
          ServiceInstanceName: KFP-auth
          ServiceKeyName: KFP-auth-key
          sap.cloud.service: kfprouter
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: KFP-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: KFP_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - unserkfp.zip
      name: unserkfp
      target-path: resources/
- name: unserkfp
  type: html5
  path: app/kfp
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: KFP-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: KFP-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: KFP-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: KFP-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: KFP-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: KFP_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: KFP-html5-app-host-service
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
